{% extends "layout.html" %}
<!-- declaro de donde traigo la plantilla -->

  {% block content %}
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/contacts.css') }}"
    />

<main>
  <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">
        <form id="form" action="" class="form">
          <h3 class="tag"><span>Contactanos </span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input
            name="name"
            required
            type="text"
            id="name"
            placeholder=""
          />
          <label for="email">Correo electr√≥nico <span>*</span></label>
          <input
            name="email"
            type="text"
            id="email"
            required
            placeholder="@gmail.com"
          />
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit" class="btn primary full">enviar mensaje</button>
        </form>
        <a href="mailto:me@" id="trucazo"></a>
      </div>
    </div>
  </section>

</main>
  {% endblock%}
</html>
